<div class="relative break-inside-avoid">

  <!-- Product card container -->
  <div class="relative top-5 bg-black shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-[#3a2b4e] transition-transform duration-300">
    
    <!-- Product entry header -->
    <div class="bg-[#1f0d29] text-orange-300 p-4 rounded-t-lg border-b-2 border-[#3a2b4e] py-6">
      <h3 class="font-bold text-xl mb-2 text-orange-300">{{ mood_entry.Product }}</h3>
    </div>
    
    <!-- Product details -->
    <div class="p-4">
      <p class="text-gray-300 mb-2">
        <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#1a0c20_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ mood_entry.Description }}</span> 
      </p>
      <p class="font-semibold text-lg mb-2 text-orange-300">
      Rp. {{ mood_entry.Price }},00
      </p> 
    </div>
  </div>
  
  <!-- Action buttons  -->
  <div class="absolute top-3 -right-1 flex">
    <!-- Edit Product -->
    <a href="{% url 'main:edit_mood' mood_entry.pk %}" class="hover:text-orange-100 text-orange-300 p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>

    <!-- Delete Product -->
    <a href="{% url 'main:delete_mood' mood_entry.pk %}" class=" hover:text-orange-100 text-red-400 p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
