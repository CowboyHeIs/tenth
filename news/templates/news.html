<!DOCTYPE html>
<html>
<head>
    <title>News</title>
</head>
<body>
    {% for article in articles %}
        <div class="card">
            <h3>{{ article.title }}</h3>
            <p>{{ article.summary }}</p>
            <a href="{{ article.link }}" target="_blank">Read More</a>
        </div>
    {% endfor %}
</body>
</html>
